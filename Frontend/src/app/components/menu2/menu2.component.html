<div class="card-header">
  <div class="text-center text-danger">
    <h3>Platos Fuertes</h3>
  </div>
  <div class="container-fluid d-flex flex justify-content-center">
    <div class="card-body"></div>
    <div *ngFor="let posicion of menuService.platoFuerte">
      <div class="card m-3" style="width: 18rem">
        <img
          width="300px"
          height="200px"
          src="{{ posicion.imagen }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ posicion.nombre }}</h5>
          <p class="card-text">{{ posicion.descripcion }}</p>
          <h4 class="card-text">{{ posicion.precio }}</h4>
          <button *ngIf="IS_ADMIN !== '/admin'" (click)="proximamente()" class="btn btn-danger">Ordenar</button>
        </div>
      </div>
    </div>
  </div>
</div>
